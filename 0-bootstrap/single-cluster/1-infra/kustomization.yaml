resources:
- argocd/consolenotification.yaml
- argocd/namespace-b2bi-prod.yaml
- argocd/namespace-b2bi-6-2.yaml
- argocd/namespace-sealed-secrets.yaml
- argocd/serviceaccounts-b2bi-prod.yaml
- argocd/sfg-b2bi-clusterwide.yaml
- argocd/norootsquash.yaml

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=infra"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/sustainability-02/multi-tenancy-gitops-infra.git
    - op: add
      path: /spec/source/targetRevision
      value: master
